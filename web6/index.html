<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="flex-box">
      <div class="price-content ">
        <h2 align="center">KFC</h5>
        <div class=" price-table flex-box-content">
            <table>
                <tbody>
                <tr>
                    <td class="product-text" align="center">Товар</td>
                    <td class="price-more-text" align="center">Дополнительно</td>
                    <td class="price-text" align="center">Цена</td>
                    
                </tr>
                <tr>
                    <td>
                    Айтвистер
                    </td>
                    <td align="center">-</td>
                    <td>59.00 руб</td>
                </tr>
                <tr>
                    <td>Баскет крылышек S12</td>
                    <td align="center">соус</td>
                    <td>454.00 руб</td>
                </tr>
                <tr>
                    <td>
                    Шефбургер
                    </td>
                    <td align="center">вкус</td>
                    <td>154.00 руб</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pay-product flex-box-content">
            <label>Выберите товар:</label>
            <select name="prodType">
                <option value="1">Айтвистер</option>
                <option value="2">Баскет крылышек S12</option>
                <option value="3">Шефбургер</option>
            </select>
            <div id="checkboxes">
              <label><input type="checkbox" name="prop1"> Сырный соус (40.00 руб)</label>
              <label><input type="checkbox" name="prop2"> Чесночный соус (45.00 руб)</label>
            </div>
            <div id="radios">
                <label><input type="radio" name="prodOptions" value="option1">Оригинальный (154.00 руб)</label>
                <label><input type="radio" name="prodOptions" value="option2">Острый (164.00 руб)</label>
                <label><input type="radio" name="prodOptions" value="option3">Сырный (174.00 руб)</label>
              </div>
            <label>Количество товара:</label>
            <input id="amount" type="text" name="amount" placeholder="Введите количество товара">
            
            <div id="prodPrice">Выберите тип товара</div>
        </div>
      </div>
    </div>
    <script src="productCheck.js"></script>
  </body>
</html>
